<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/project/scripts/app.js" defer></script>
    <script src="/scripts/getdates.js" defer></script>
    <link rel="stylesheet" href="/project/styles/periodic.css" />
    <link rel="stylesheet" href="/project/styles/periodic-large.css">
    <link rel="stylesheet" href="/project/styles/normalize.css" />
    <title>Interactive Periodic Table</title>
  </head>
  <body>
    <header class="header">
      <div class="menu"> 
          <div class="menubar" id="menu-bars">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
          </div>
      </div>
      <h1>Interactive Periodic Table</h1>
      <nav class="nav">
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#small">Periodic Table</a></li>
        </ul>
    </nav>
      <div class="search">
        <form action="" class="search-form" aria-labelledby="search-title">
          <input
            type="search"
            name="search-input"
            id="search-input"
            placeholder="search"
          />
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            viewBox="0 0 20 20"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12.3226 13.3833C11.3996 14.0841 10.2484 14.5 9 14.5C5.96243 14.5 3.5 12.0376 3.5 9C3.5 5.96243 5.96243 3.5 9 3.5C12.0376 3.5 14.5 5.96243 14.5 9C14.5 10.2484 14.0841 11.3996 13.3833 12.3226L16.2803 15.2197C16.5732 15.5126 16.5732 15.9874 16.2803 16.2803C15.9874 16.5732 15.5126 16.5732 15.2197 16.2803L12.3226 13.3833ZM13 9C13 11.2091 11.2091 13 9 13C6.79086 13 5 11.2091 5 9C5 6.79086 6.79086 5 9 5C11.2091 5 13 6.79086 13 9Z"
              fill="#B5B5B5"
            />
          </svg>
        </form>
      </div>
    </header>
    <main>
      <div class="table-container">
        <div id="periodic-table" class="periodic-table-container"></div>

        <!-- Elements are dynamically loaded -->
      </div>

      <div class="overlay"></div>

      <div class="modal">
        <div class="modal-header">Element Name</div>
        <div class="modal-content">Details about the element.</div>
        <button class="modal-close">Close</button>
      </div>
    </main>

    <footer>
      <p id="copywrite"></p>
      <p id="modified"></p>
    </footer>
  </body>
</html>
